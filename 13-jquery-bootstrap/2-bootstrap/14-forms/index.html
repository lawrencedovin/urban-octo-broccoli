<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Basics</title>
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="lib/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="display-1 text-center">Forms!</h1>
      <div class="row justify-content-center">
        <div class="col-md-8 col-xl-5 border shadow rounded p-4 mx-3 mx-md-0">
          <div class="form-group">
            <div class="row">
              <div class="col-6">
                <input
                  type="text"
                  class="form-control"
                  placeholder="first name"
                />
              </div>
              <div class="col-6">
                <input
                  type="text"
                  class="form-control"
                  placeholder="last name"
                />
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="email">Enter An Email</label>
            <input
              id="email"
              type="text"
              class="form-control form-control-lg"
              placeholder="email"
            />
          </div>
          <div class="form-group">
            <label for="email">Enter An Email</label>
            <input
              id="email"
              type="text"
              class="form-control form-control-sm"
              placeholder="email"
            />
          </div>
          <div class="form-group">
            <label for="formControlSelect">Example select</label>
            <select id="formControlSelect" class="form-control">
              <option value="">1</option>
              <option value="">2</option>
              <option value="">3</option>
              <option value="">4</option>
              <option value="">5</option>
            </select>
          </div>
          <div class="form-group">
            <label for="">I agree to everything</label>

            <div class="custom-control custom-switch">
              <input
                type="checkbox"
                class="custom-control-input"
                id="customSwitch1"
              />
              <label class="custom-control-label" for="customSwitch1"
                >Toggle this switch element</label
              >
            </div>
          </div>
          <button class="btn btn-success btn-block btn-lg">Submit</button>
        </div>
      </div>
    </div>
    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/8311178a58.js"
      crossorigin="anonymous"
    ></script>
    <script src="lib/script.js"></script>
  </body>
</html>
