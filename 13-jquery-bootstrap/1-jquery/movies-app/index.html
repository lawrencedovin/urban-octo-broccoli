<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Movie App</title>
      <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Ubuntu:wght@500;700&display=swap"
      rel="stylesheet"
    />
      <!-- CSS only -->
      <link
         rel="stylesheet"
         href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
         integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
         crossorigin="anonymous"
         />
      <link rel="stylesheet" href="lib/style.css" />
   </head>
   <body class="background">
      <div class="container">
         <div class="row">
            <div class="col-md-6 mx-auto">
              <i class="fas fa-film fa-2x app-header"><span>Rate me Movies M8!</span></i>
               <form class="mb-5" id="movie-form">
                  <div class="input-group mb-3">
                     <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default"
                           >Title</span
                           >
                     </div>
                     <input
                        type="text"
                        class="form-control"
                        aria-label="Default"
                        aria-describedby="inputGroup-sizing-default"
                        id="movie-title"
                        />
                  </div>
                  <div class="input-group mb-3">
                     <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect01"
                           >Rating</label
                           >
                     </div>
                     <select class="custom-select" id="movie-rating">
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                     </select>
                  </div>
                  <button type="submit" class="btn btn-success">SUBMIT</button>
            </div>
         </div>
         </form>
         <div class="row">
            <div class="col-md-6 mx-auto">
               <div class="container">
                  <table class="table table-striped">
                     <thead>
                        <tr>
                           <th>Title</th>
                           <th>Rating</th>
                           <th>
                          </th>
                        </tr>
                     </thead>
                     <tbody id="movie-list">
                     </tbody>
                  </table>
               </div>
            </div>
         </div>
      </div>
      </div>
      <!-- JS, Popper.js, and jQuery -->
      <script
         src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
         integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
         crossorigin="anonymous"
         ></script>
      <script
         src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
         integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
         crossorigin="anonymous"
         ></script>
      <script
         src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
         integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
         crossorigin="anonymous"
         ></script>
      <script
         src="https://kit.fontawesome.com/8311178a58.js"
         crossorigin="anonymous"
         ></script>
      <script src="lib/script.js"></script>
   </body>
</html>
