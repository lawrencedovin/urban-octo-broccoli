{% extends 'base.html' %} {% block content %}
<h1>{{question}}</h1>
<form action="/answer" method="POST">
  {% for choice in choices %}
  <input
    type="radio"
    id="{{id}}"
    name="answer"
    value="{{choice.lower()}}"
  />
  <label for="{{choice.lower()}}">{{choice}}</label><br />
  {% endfor %}
  <button>Continue</button>
</form> {% endblock %}
