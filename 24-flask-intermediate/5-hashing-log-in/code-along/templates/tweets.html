{% extends 'base.html'  %}

{% block content %}
<h1>Tweets</h1>

{% include 'base_form.html' %}

<ul>
    {% for tweet in tweets %}
    <li>
        <b>{{tweet.user.username}}</b> - {{tweet.text}}
        {% if tweet.user_id == session['user_id'] %}
        <form style="display: inline" action="/tweets/{{tweet.id}}"
        method="POST">
            <button class="btn btn-sm btn-danger">X</button>
        </form>
        {% endif %}
    </li>
    {% endfor %}
</ul>
{% endblock %}
