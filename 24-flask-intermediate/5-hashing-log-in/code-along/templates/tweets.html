{% extends 'base.html'  %}

{% block content %}
<h1>Tweets</h1>

{% include 'base_form.html' %}
    <div>
    {% for tweet in tweets %}
        <div class="card my-4">
            <div class="card-body">
                <h5 class="card-title text-info">
                    <b>{{tweet.user.username}}</b>
                    
                    {% if tweet.user_id == session['user_id'] %}
                    <form style="display: inline" action="/tweets/{{tweet.id}}"
                    method="POST">
                        <button class="btn btn-sm btn-danger"><i class="fas fa-trash"></i></button>
                    </form>
                    {% endif %}
                </h5>
                <h6 class="card-subtitle mb-2 text-muted">Date goes here</h6>
                <p class="card-text">
                    {{tweet.text}}
                </p>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
