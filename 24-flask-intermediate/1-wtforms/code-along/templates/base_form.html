<form method="POST">
    {{ form.hidden_tag() }}
    {% for field in form if field.widget.input_type != 'hidden'%}
    <p>
        {{ field.label }}
        {{ field }}

        {% for error in field.error %}
            {{error}}
        {% endfor %}
    </p>
    {% endfor %}
    <button>Submit</button>
</form>
