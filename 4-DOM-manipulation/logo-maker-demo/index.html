<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Builder</title>
    <link rel="stylesheet" href="lib/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Logo Builder</h1>
    <p>Easy way to make hideous logos!</p>
    <form action="" id="logoform">
        <p>
            <label for="brandname">Enter a brand name: </label>
            <input type="text" placeholder="brand name" name="brandname">
        </p>
        <p>
            <label for="color">Pick a color: </label>
            <input type="color" name="color">
        </p>
        <p>
            <label for="fontsize">Select font size: </label>
            <input type="range" name="fontsize" min="10" max="150">
        </p>
        <input type="submit">
    </form>
    <section id="logos"></section>
    <script src="lib/script.js"></script>
</body>

</html>
